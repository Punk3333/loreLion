<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .container {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }
      .item {
        flex-shrink: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" style="background-image: url('./img/6.jpg')"></div>
      <div class="item" style="background-image: url('./img/0.jpg')"></div>
      <div class="item" style="background-image: url('./img/1.jpg')"></div>
      <div class="item" style="background-image: url('./img/2.jpg')"></div>
      <div class="item" style="background-image: url('./img/3.jpg')"></div>
      <div class="item" style="background-image: url('./img/4.jpg')"></div>
      <div class="item" style="background-image: url('./img/5.jpg')"></div>
    </div>

    <script>
      var container = document.querySelector(".container");
      var items = document.querySelectorAll(".item");
      var itemWidth = items[0].offsetWidth;

      container.addEventListener("scroll", function (event) {
        var scrollLeft = container.scrollLeft;

        items.forEach(function (item) {
          var itemLeft = item.offsetLeft - container.offsetLeft;

          var transform =
            "translateX(" + ((scrollLeft - itemLeft) / itemWidth) * 50 + "vw)";
          item.style.transform = transform;
        });
      });
    </script>
  </body>
</html>
